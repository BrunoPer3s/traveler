<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&family=Heebo:wght@400;500&family=Roboto&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="../styles/global.css" />
  <link rel="stylesheet" href="../styles/cadastro.css" />
  <title>Dashboard</title>

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
  <div id="page">
    <aside>
      <img src="../assets/logo.svg" alt="Logo" />
      <nav>
      <a href="./cadastro.html">
        <i class="ph ph-user-plus"></i>
      </a>
      <a href="./dashboard.html">
        <i class="ph ph-squares-four"></i>
      </a>
      <a href="./contato.html">
        <i class="ph ph-phone-plus"></i>
      </a>
      </nav>
      <span></span>
    </aside>
    <section class="reset-layer"></section>
    <main class="city-container wrapper">
      <header class="dash-header wrapper">
        <a href="./dashboard.html" class="return-button">
          <i class="ph ph-arrow-left"></i>
        </a>
        <a class="add-button contact" href="../pages/contato.html">
          <i class="ph ph-dots-three-outline-vertical"></i>
          Fale conosco
        </a>
      </header>
      <form action="sumbit"  action="mailto:bruno.peres@edu.ufes.br" method="post">
        <h2>Cadastro de Filiação</h2>
        <section>
          <h4>Dados do cliente</h4>
          <div class="input">
            <label for="entity">Nome</label>
            <input name="entity" maxlength="108" placeholder="Fulano" required type="text">
          </div>
          <div class="input">
            <label for="email">Email</label>
            <input name="email" type="text"  placeholder="fulano@email.com" required>
          </div>
          <div class="sameline">
            <div class="input">
              <label for="phone-number">Telefone Residencial</label>
              <input name="phone-number" type="text" size="12" maxlength="15" placeholder="(XX) (xx) xxxxx-xxxx" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4} " required>
            </div>
          </div>
          <div class="sameline">
            <div class="input">
              <label for="birthday-date">Data de Nascimento</label>
              <input name="birthday-date"type="date"  name="birthdate" max="2023-1-27" required>
            </div>
            <div class="input">
              <label for="cpf">CPF</label>
              <input name="cpf" type="text" size="15" maxlength="14" placeholder='xxx.xxx.xxx-xx ' pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" required>
            </div>
          </div>
            <div class="input">
              <label for="address">Endereço</label>
              <input name="address" type="text" placeholder="Endereço" required>
            </div>
            <div class="input">
              <label for="number">Número</label>
              <input name="number" type="text" required>
            </div>
          <div class="sameline">
            <div class="input">
              <label for="uf">Estado</label>
              <select name="uf" type="text" required>
                <option value="1">Selecione um estado</option>
              </select>
            </div>
            <div class="input">
              <label for="city">Cidade</label>
              <select disabled name="city" type="text">
              </select>
              <input type="hidden" name="state">
            </div>
          </div>
          <div class="sameline">
            <div class="input">
              <label for="marital status">Estado Civil</label>
              <select  name="marital status" type="text" required>
                <option value="solo">Solteiro(a)</option>
                <option value="casado">Casado(a)</option>
                <option value="divorciado">Divorciado(a)</option>
                <option value="viuvo">Viúvo(a)</option>
              </select>
            </div>
            <div class="input long-input">
              <label for="sexo">Sexo</label>
              <div class="input-radio">
                <div class="radio-container">
                  <label for="masculino">Masculino</label>
                  <input type="radio" id="masculino" name="sexo" value="masculino" required>
                </div>
                <div class="radio-container">
                  <label for="feminino">Feminino</label>
                  <input type="radio" id="feminino" name="sexo" value="feminino" required>
                </div>
              </div>
            </div>
            </div>
          <div class="input">
            <label for="obs">Observações</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <button>Cadastrar</button>
          </div>
        </section>
      </form>
    </main>
  </div>

  <script src="../scripts/cadastro.js"></script>
</body>

</html>
