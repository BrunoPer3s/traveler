<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&family=Heebo:wght@400;500&family=Roboto&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="../styles/global.css" />
  <link rel="stylesheet" href="../styles/contato.css" />
  <title>Dashboard</title>

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
  <div id="page">
    <aside>
      <a href="./dashboard.html">
        <img src="../assets/logo.svg" alt="Logo" />
      </a>
      <nav>
        <a href="./cadastro.html">
          <i class="ph ph-user-plus"></i>
        </a>
        <a href="./dashboard.html">
          <i class="ph ph-squares-four"></i>
        </a>
        <a href="./contato.html">
          <i class="ph ph-phone-plus"></i>
        </a>
      </nav>
      <span></span>
    </aside>
    <section class="reset-layer"></section>
    <main class="city-container wrapper">
      <header class="dash-header wrapper">
        <a href="./dashboard.html" class="return-button">
          <i class="ph ph-arrow-left"></i>
        </a>
        <a class="add-button" href="../pages/cadastro.html">
          <i class="ph ph-dots-three-outline-vertical"></i>
          Cadastrar
        </a>
      </header>
      <form action="sumbit" action="mailto:bruno.peres@edu.ufes.br" method="post">
        <h2>Cadastro de Filiação</h2>
        <section>
          <h4>Dados do cliente</h4>
         
          <div class="input">
            <label for="senderEmail">Email do Remetente</label>
            <input name="senderEmail" type="text" placeholder="fulano@email.com" required>
          </div>
          <div class="input">
            <label for="subject">Assunto</label>
            <input name="subject" maxlength="108" placeholder="Fulano" required type="text">
          </div>
          <div class="input">
            <label for="obs">Mensagem</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <footer>
              <button type="submit">Enviar</button>
              <button type="reset">Limpar</button>
            </footer>
            </div>
          </div>
        </section>
      </form>
    </main>
  </div>

  <script src="../scripts/cadastro.js"></script>
</body>

</html>
